env:
  - GO111MODULE=on

project_name: fastDNS
builds:
  - id: fastDNS-darwin
    ldflags:
      - -s -w
    binary: fastDNS
    env:
      - CGO_ENABLED=1
    main: Main.go
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
#    hooks:
#      post:
#        - upx --brute dist/51pwnPlatform-darwin_darwin_amd64_*/fastDNS
#        - ./.github/upx.sh

archives:
- format: zip
  replacements:
      darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"
