env:
  - GO111MODULE=on

project_name: fastDNS
builds:
  - id: fastDNS-darwin
    ldflags:
      - -s -w
    binary: fastDNS
    env:
      - CGO_ENABLED=1
    main: Main.go
    goos:
      - darwin
    goarch:
      - arm64
#    hooks:
#      post:
#        - ./.github/upx.sh

archives:
  - format: zip
    replacements:
        darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-arm64-checksums.txt"
